<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name, Age, Course Table</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        .header {
            font-weight: bold;
            background-color: #d1ecf1;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Student Information</h2>
    <table>
        <tr class="header">
            <th>Name</th>
            <th>Age</th>
            <th>Course 1</th>
            <th>Course 2</th>
        </tr>
        <tr>
            <td>Ninja</td>
            <td>20</td>
            <td>Java</td>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>Ninja</td>
            <td>20</td>
            <td>JAVA</td>
            <td>C++</td>
        </tr>
        <tr>
            <td>Ninja</td>
            <td>20</td>
            <td>Python</td>
            <td></td> <!-- Empty cell for no second course -->
        </tr>
    </table>

</body>
</html>
