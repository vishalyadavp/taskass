<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEEKS FOR GEEKS</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        .empty-row td {
            border: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: green;">Geeks for Geeks</h1>
    <h3 style="text-align: center;">HTML ROW SPAN</h3>  
    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>School</th>
        </tr>
        <tr>
            <td>Radha</td>
            <td>10</td>
            <td rowspan="2">MVJ School</td> 
        </tr>
        <tr>
            <td>Anukur</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
