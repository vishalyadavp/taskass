<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Performance Metrics</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        .header {
            font-weight: bold;
            background-color: #d1ecf1;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Product Performance Metrics</h2>

        <tr class="header">
            <th>Product</th>
            <th>Performance Metrics</th>
        </tr>
        <tr>
            <td>Region</td>
            <td>
                <table style="width: 100%; margin: auto;">
                    <tr>
                        <td>Q1</td>
                        <td>Q2</td>
                        <td>Q3</td>
                        <td>Q4</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Product X</td>
            <td>
                <table style="width: 100%; margin: auto;">
                    <tr>
                        <td>530000</td>
                        <td>530000</td>
                        <td>530000</td>
                        <td>530000</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Product X </td>
            <td>
                <table style="width: 100%; margin: auto;">
                    <tr>
                        <td>95%</td>
                        <td>95%</td>

                        <td>95%</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
